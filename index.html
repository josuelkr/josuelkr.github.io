<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Comparador com GPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 900px;
      background: #020617;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid #1f2937;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 13px;
      color: #9ca3af;
    }

    .key-box {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .key-input {
      background: #020617;
      border-radius: 999px;
      border: 1px solid #374151;
      padding: 6px 10px;
      font-size: 12px;
      color: #e5e7eb;
      min-width: 220px;
    }

    .key-input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      font-weight: 500;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      color: #9ca3af;
    }

    .status-ok {
      color: #22c55e;
      border-color: #22c55e33;
      background: #022c2233;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 13px;
    }

    label {
      color: #d1d5db;
    }

    textarea, input {
      background: #020617;
      border-radius: 10px;
      border: 1px solid #374151;
      padding: 8px 10px;
      font-size: 13px;
      color: #e5e7eb;
      resize: vertical;
      min-height: 70px;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      align-items: center;
    }

    .hint {
      font-size: 11px;
      color: #9ca3af;
    }

    .result-box {
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #020617;
      padding: 12px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    @media (max-width: 700px) {
      .form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="title">Comparador com GPT</div>
        <div class="subtitle">Use o ChatGPT como motor de comparação entre dois itens.</div>
      </div>
      <div class="key-box">
        <input
          id="apiKey"
          class="key-input"
          type="password"
          placeholder="Cole aqui sua OPENAI_API_KEY"
        />
        <button id="saveKeyBtn" class="btn">Usar chave</button>
        <div id="status" class="status-pill">sem chave</div>
      </div>
    </div>

    <div class="form">
      <div class="field">
        <label for="itemA">Item A</label>
        <textarea id="itemA" placeholder="Ex.: Webcam Logitech C920, 1080p, foco automático..."></textarea>
      </div>
      <div class="field">
        <label for="itemB">Item B</label>
        <textarea id="itemB" placeholder="Ex.: Webcam Brio 100, 1080p, correção automática de luz..."></textarea>
      </div>
      <div class="field full-width">
        <label for="criteria">Critérios (opcional)</label>
        <textarea id="criteria" placeholder="Ex.: qualidade de imagem, microfone, uso para aulas online, custo-benefício"></textarea>
      </div>
    </div>

    <div class="actions">
      <span class="hint">Modelo: <code>gpt-4.1-mini</code>. A chave fica guardada apenas no seu navegador.</span>
      <button id="compareBtn" class="btn">Comparar</button>
    </div>

    <div class="field full-width">
      <label>Resultado</label>
      <div id="result" class="result-box">
        Preencha os itens e clique em “Comparar”.
      </div>
    </div>
  </div>

  <script type="module">
    import OpenAI from "https://esm.sh/openai@4.20.0";

    const apiKeyInput = document.getElementById("apiKey");
    const saveKeyBtn = document.getElementById("saveKeyBtn");
    const statusEl = document.getElementById("status");
    const itemAEl = document.getElementById("itemA");
    const itemBEl = document.getElementById("itemB");
    const criteriaEl = document.getElementById("criteria");
    const compareBtn = document.getElementById("compareBtn");
    const resultEl = document.getElementById("result");

    let client = null;
    let hasKey = false;

    // Tenta carregar chave do localStorage (uso pessoal)
    const storedKey = localStorage.getItem("OPENAI_API_KEY_BROWSER");
    if (storedKey) {
      apiKeyInput.value = storedKey;
      initClient(storedKey);
    }

    saveKeyBtn.addEventListener("click", () => {
      const key = apiKeyInput.value.trim();
      if (!key) {
        alert("Cole sua OPENAI_API_KEY antes.");
        return;
      }
      localStorage.setItem("OPENAI_API_KEY_BROWSER", key);
      initClient(key);
    });

    function initClient(key) {
      try {
        client = new OpenAI({
          apiKey: key,
          dangerouslyAllowBrowser: true
        });
        hasKey = true;
        statusEl.textContent = "chave carregada";
        statusEl.classList.add("status-ok");
        resultEl.textContent = "Chave configurada. Agora preencha os itens e clique em “Comparar”.";
      } catch (e) {
        console.error(e);
        hasKey = false;
        statusEl.textContent = "erro na chave";
        alert("Erro ao inicializar o cliente. Verifique se a chave está correta.");
      }
    }

    async function comparar() {
      if (!hasKey || !client) {
        alert("Configure a chave da OpenAI antes de comparar.");
        return;
      }

      const itemA = itemAEl.value.trim();
      const itemB = itemBEl.value.trim();
      const criterios = criteriaEl.value.trim();

      if (!itemA || !itemB) {
        alert("Preencha pelo menos o Item A e o Item B.");
        return;
      }

      const criteriosTexto = criterios || "qualidade geral, pontos fortes e fracos, custo-benefício e indicação de uso.";

      const promptUsuario = `
Quero que você atue como um motor de comparação.

Item A:
${itemA}

Item B:
${itemB}

Critérios de comparação:
${criteriosTexto}

Tarefas:
1. Produza uma tabela em Markdown comparando os dois itens pelos critérios.
2. Em seguida, faça um resumo em até 3 parágrafos destacando:
   - em que situações o Item A é melhor;
   - em que situações o Item B é melhor;
   - uma recomendação final, se for possível.
Responda em português.`;

      compareBtn.disabled = true;
      compareBtn.textContent = "Comparando...";
      resultEl.textContent = "Gerando comparação...";

      try {
        const completion = await client.chat.completions.create({
          model: "gpt-4.1-mini",
          messages: [
            {
              role: "system",
              content: "Você é um assistente especializado em comparar objetos, produtos e ideias de forma clara e estruturada."
            },
            {
              role: "user",
              content: promptUsuario
            }
          ]
        });

        const texto = completion.choices[0]?.message?.content ?? "(resposta vazia)";
        resultEl.textContent = texto;
      } catch (err) {
        console.error(err);
        resultEl.textContent = "Ocorreu um erro ao chamar a API. Veja o console do navegador para mais detalhes.";
      } finally {
        compareBtn.disabled = false;
        compareBtn.textContent = "Comparar";
      }
    }

    compareBtn.addEventListener("click", comparar);
  </script>
</body>
</html>
